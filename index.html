<script>

var of1=new Array("Born", "Song", "Ocean", "Galaxy", "Veil", "Circle", "Fire", "Sea", "Dawn");
var of2=new Array("Sorrow", "Memories", "Misery", "Osiris", "Isis", "Galaxies", "Satan", "Tears", "Eternity", "Giants", "Maya", "Death", "Contempt", "Hatred", "Dissonance", "Discord", "Glaciers", "Skies", "Planets");

var the2=new Array("Sky", "Universe", "Stars", "Planets", "Clouds", "Earth", "Sun", "Moon");
  
document.getElementById("gen").onclick=function() {

var choice=new Array( _.sample(of1) + " of " + _.sample(of2), _.sample(the1) + " the " + _.sample(the2) );

document.getElementById("bn").innerHTML=(_.sample(choice));

}
